[dev]
  command = "npm run dev"

[build]
  command = "npm run build"
  publish = "dist/"

[[redirects]]
  from = "https://carolgilabert.me/*"
  to = "https://carol.gg/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
[headers.values]
  Permissions-Policy = "interest-cohort=()"
[[headers]]
  for = "/fonts/*"
[headers.values]
  Cache-Control = "public, max-age=31536000"
